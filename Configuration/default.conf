# CampusHub
server {

    server_name mijon.my.id www.mijon.my.id;
    include /etc/nginx/conf.d/ssl.conf;

    location / {
        proxy_pass http://172.17.0.1:6666;
        include /etc/nginx/conf.d/forwarding.conf;
    }

    location /api {
        proxy_pass http://172.17.0.1:1111;
        include /etc/nginx/conf.d/forwarding.conf;
    }

    location ~ /\.ht {
        deny all;
    }

    listen 443 ssl;

}
